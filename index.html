<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Noto+Sans:wght@400;600&family=Poppins:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameMenu">
        <ul class="menuList">
            <button id="newGameBtn"><img src="svg/gamepad-round.svg" alt=""><li>New Game</li></button>
            <button id="scoreboardBtn"><img src="svg/billboard.svg" alt=""><li>Scoreboard</li></button>
            <button><img src="svg/cog.svg" alt=""><li>Settings</li></button>
        </ul>
    </div>
    <div class="mainContainer">
        <div class="gameBoardContainer"></div>
    </div>
    <div class="playerFormContainer">
        <form method="post" id="gameForm" name="startForm">
            <h3>Create Game</h3>
            <label for="player1">Player 1's Name:</label>
            <input type="text" name="player1" id="player1" required>

            <label for="player2">Player 2's Name:</label>
            <input type="text" name="player2" id="player2" required>

            <button type="submit" id="submitBtn">Start</button>

        </form>
    </div>
    <div class="overlay">
        
        
    </div>
    <div class="resultScreenDiv">
        <h2 class="resultMsg">PlaceHolder</h2>
        <button id="againBtn"><img src="svg/arrow-right-thick.svg" alt="">Play Again</button>

    </div>
    
</body>
</html>
